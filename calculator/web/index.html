<html>
    <head>
        <title>EZ Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="main" action="cal">
            <h4> Num1: <input type="text" name="num1"> </h4>
            <h4> Num2: <input type="text" name="num2"> </h4>
            <input type="submit" value="+" name="plus" />
            <input type="submit" value="-" name="minus" />
            <input type="submit" value="*" name="multiply" />
            <input type="submit" value="/" name="devide" />
        </form>
    </body>
</html>
